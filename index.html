<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./css/index.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@600&family=Montserrat&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <header>
            <h1>Weatherize</h1>
        </header>
        <div class="location">
            <input type="text" id="city" placeholder="Type a city name">
            <button type="button" onclick="getWeather()" class="square_btn">Weatherize!</button>
            
        </div> 
        
            <div id="day">
                <div class="sunny" id="sunny">
                    <div class="image">
                        <h5 id="desc"></h5>
                        <h1 id="temp"></h1>
                    </div>
                    <img src="./images/sunny-svgrepo-com.svg" alt="sunny" class="sun" id="sun">    
                    <img src="./images/cloudy-day.svg" alt="cloudy day" class="sun" id="cd">    
                    <img src="./images/rainy-day.svg" alt="rainy day" class="sun" id="rd">
                    <img src="./images/snow-day.svg" alt="snowy day" class="sun" id="sd">
                </div> 
                    
                    <div id="dailyd">
                        <div class="el todayd" id="todayd">
                            <h5 id="daily-dated"></h5>
                            <img src="./images/day-daily-rain.png" alt="rainy" id="daily-raind">
                            <img src="./images/day-daily-sun.png" alt="sunny" id="daily-sund">
                            <img src="./images/day-daily-cloud.png" alt="cloudy" id="daily-cloudd">
                            <img src="./images/day-daily-snow.png" alt="snowy" id="daily-snowd">
                            <h5 id="daily-descd"></h5>
                        </div>
                        <div class="el plus1d" id="plus1d">
                            <h5 id="daily-dated1"></h5>
                            <img src="./images/day-daily-rain.png" alt="rainy" id="daily-raind1">
                            <img src="./images/day-daily-sun.png" alt="sunny" id="daily-sund1">
                            <img src="./images/day-daily-cloud.png" alt="cloudy" id="daily-cloudd1">
                            <img src="./images/day-daily-snow.png" alt="snowy" id="daily-snowd1">
                            <h5 id="daily-descd1"></h5>
                        </div>
                        <div class="el plus2d" id="plus2d">
                            <h5 id="daily-dated2"></h5>
                            <img src="./images/day-daily-rain.png" alt="rainy" id="daily-raind2">
                            <img src="./images/day-daily-sun.png" alt="sunny" id="daily-sund2">
                            <img src="./images/day-daily-cloud.png" alt="cloudy" id="daily-cloudd2">
                            <img src="./images/day-daily-snow.png" alt="snowy" id="daily-snowd2">
                            <h5 id="daily-descd2"></h5>
                        </div>
                        <div class="el plus3d" id="plus3d">
                            <h5 id="daily-dated3"></h5>
                            <img src="./images/day-daily-rain.png" alt="rainy" id="daily-raind3">
                            <img src="./images/day-daily-sun.png" alt="sunny" id="daily-sund3">
                            <img src="./images/day-daily-cloud.png" alt="cloudy" id="daily-cloudd3">
                            <img src="./images/day-daily-snow.png" alt="snowy" id="daily-snowd3">
                            <h5 id="daily-descd3"></h5>
                        </div>
                        <div class="el plus4d" id="plus4n">
                            <h5 id="daily-dated4"></h5>
                            <img src="./images/day-daily-rain.png" alt="rainy" id="daily-raind4">
                            <img src="./images/day-daily-sun.png" alt="sunny" id="daily-sund4">
                            <img src="./images/day-daily-cloud.png" alt="cloudy" id="daily-cloudd4">
                            <img src="./images/day-daily-snow.png" alt="snowy" id="daily-snowd4">
                            <h5 id="daily-descd4"></h5>
                        </div>
                    </div>
            </div>



            <div id="night">
                <div class="nighty" id="nighty">
                    <div class="image1">
                        <h5 id="descn"></h5>
                        <h1 id="tempn"></h1>
                    </div>  
                    <img src="./images/cloudy-night.svg" alt="cloudy night" class="sun" id="cn">    
                    <img src="./images/rainy-night.svg" alt="rainy night" class="sun" id="rn">    
                    <img src="./images/snow-day.svg" alt="snowy night" class="sun" id="sn">
                    <img src="./images/moon.svg" alt="clear night" class="sun" id="mn">
                </div> 
                 
                <div id="dailyn">
                    <div class="el todayn" id="todayn">
                        <h5 id="daily-daten"></h5>
                        <img src="./images/night-daily-rain.png" alt="rainy" id="daily-rainn">
                        <img src="./images/night-daily-moon.png" alt="clear" id="daily-moonn">
                        <img src="./images/night-daily-cloud.png" alt="cloudy" id="daily-cloudn">
                        <img src="./images/night-daily-snow.png" alt="snowy" id="daily-snown">
                        <h5 id="daily-descn"></h5>
                    </div>
                    <div class="el plus1n" id="plus1n">
                        <h5 id="daily-daten1"></h5>
                        <img src="./images/night-daily-rain.png" alt="rainy" id="daily-rainn1">
                        <img src="./images/night-daily-moon.png" alt="clear" id="daily-moonn1">
                        <img src="./images/night-daily-cloud.png" alt="cloudy" id="daily-cloudn1">
                        <img src="./images/night-daily-snow.png" alt="snowy" id="daily-snown1">
                        <h5 id="daily-descn1"></h5>
                    </div>
                    <div class="el plus2n" id="plus2n">
                        <h5 id="daily-daten2"></h5>
                        <img src="./images/night-daily-rain.png" alt="rainy" id="daily-rainn2">
                        <img src="./images/night-daily-moon.png" alt="clear" id="daily-moonn2">
                        <img src="./images/night-daily-cloud.png" alt="cloudy" id="daily-cloudn2">
                        <img src="./images/night-daily-snow.png" alt="snowy" id="daily-snown2">
                        <h5 id="daily-descn2"></h5>
                    </div>
                    <div class="el plus3n" id="plus3n">
                        <h5 id="daily-daten3"></h5>
                        <img src="./images/night-daily-rain.png" alt="rainy" id="daily-rainn3">
                        <img src="./images/night-daily-moon.png" alt="clear" id="daily-moonn3">
                        <img src="./images/night-daily-cloud.png" alt="cloudy" id="daily-cloudn3">
                        <img src="./images/night-daily-snow.png" alt="snowy" id="daily-snown3">
                        <h5 id="daily-descn3"></h5>
                    </div>
                    <div class="el plus4n" id="plus4n">
                        <h5 id="daily-daten4"></h5>
                        <img src="./images/night-daily-rain.png" alt="rainy" id="daily-rainn4">
                        <img src="./images/night-daily-moon.png" alt="clear" id="daily-moonn4">
                        <img src="./images/night-daily-cloud.png" alt="cloudy" id="daily-cloudn4">
                        <img src="./images/night-daily-snow.png" alt="snowy" id="daily-snown4">
                        <h5 id="daily-descn4"></h5>
                    </div>
                </div>
            </div> 

        <script type="text/javascript" src="./weather.js"></script>
        <script  type="text/javascript" src="./checkBox.js">
        </script>
    </body>
</html>
